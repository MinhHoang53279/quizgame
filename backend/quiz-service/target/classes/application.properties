server.port=8084
spring.application.name=quiz-service

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=quizgame

# Logging Configuration
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.level.org.springframework.web=INFO
logging.level.com.netflix.discovery=INFO
logging.level.com.netflix.eureka=INFO

# Security Configuration (Removed default user/pass - use dedicated auth service)
# spring.security.user.name=admin
# spring.security.user.password=admin
# Disable default Spring Security if not needed or configure properly
# spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
# eureka.instance.prefer-ip-address=true # Commented out to use hostname (localhost)
# Set explicit instanceId format to use "localhost"
eureka.instance.instanceId=localhost:${spring.application.name}:${server.port}
# Actuator Configuration

eureka.client.healthcheck.enabled=true
management.endpoints.web.exposure.include=health,info

# OpenFeign Configuration (Optional: for debugging)
# logging.level.com.quizgame.quiz.feign=DEBUG

# User Service Client Configuration
user.service.url=http://localhost:8080