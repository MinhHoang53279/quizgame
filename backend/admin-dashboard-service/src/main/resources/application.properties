# Server Configuration
server.port=8085

# Application Configuration
spring.application.name=admin-dashboard-service

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Context Path (Optional - if you want all endpoints under /admin)
# server.servlet.context-path=/admin

# Actuator Configuration - Expose all for admin service
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Security - Define basic user for testing (replace with proper auth later if needed)
# spring.security.user.name=admin
# spring.security.user.password=password

# OpenFeign Configuration (if needed)
# logging.level.com.quizgame.admindashboard.client=DEBUG

# Security configuration (adjust as needed)
# By default, Spring Security will protect all endpoints if spring-boot-starter-security is included
# You might need a SecurityConfig class to customize this (e.g., permit specific paths or configure JWT) 