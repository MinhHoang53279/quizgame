# Server Configuration
server.port=8081

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/quizgame
spring.data.mongodb.auto-index-creation=true

# JWT Configuration
jwt.secret=quizgameSecretKey1234567890123456789012345678901234567890
# Access Token Expiration: 1 day (in milliseconds)
jwt.expiration=86400000
# Refresh Token Expiration: 7 days (in milliseconds)
jwt.refreshExpirationMs=604800000

# Password Reset Token Expiry (1 hour)
password.reset.token.expiration=3600000

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.com.quizgame.auth=DEBUG
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.level.org.mongodb.driver=DEBUG
logging.level.org.springframework.web=DEBUG

# Allow Bean Overriding
spring.main.allow-bean-definition-overriding=true

# Application Configuration
spring.application.name=auth-service

# Disable Spring Cloud Config Client
spring.cloud.config.enabled=false

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.client.enabled=true
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info 