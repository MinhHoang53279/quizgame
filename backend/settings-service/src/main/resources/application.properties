# Application Properties for Settings Service

# Spring Application Configuration
spring.application.name=settings-service

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=quiz_settings_db
spring.data.mongodb.auto-index-creation=true

# Server Configuration
server.port=8086

# Eureka Client Configuration
eureka.client.serviceUrl.defaultZone=${EUREKA_URI:http://localhost:8761/eureka/}
eureka.instance.preferIpAddress=true
eureka.instance.instanceId=localhost:${spring.application.name}:${server.port}

# Logging Configuration
logging.level.com.quizgame.settings=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.data.mongodb=INFO
# logging.level.root=INFO # Optional: Set root logging level

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always