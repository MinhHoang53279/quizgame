server.port=8083
spring.application.name=question-service

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=quizgame

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
# eureka.instance.prefer-ip-address=true # Commented out to use hostname (localhost)
# Set explicit instanceId format to use "localhost"
eureka.instance.instanceId=localhost:${spring.application.name}:${server.port}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
logging.level.com.netflix.discovery=INFO
logging.level.com.netflix.eureka=INFO