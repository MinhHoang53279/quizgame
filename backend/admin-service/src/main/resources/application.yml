server:
  port: 8084

spring:
  application:
    name: admin-service
  datasource:
    url: jdbc:postgresql://localhost:5432/quizgame
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true

jwt:
  secret: your-secret-key-here
  expiration: 86400000 # 24 hours in milliseconds 