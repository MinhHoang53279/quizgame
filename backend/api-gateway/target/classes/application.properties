# API Gateway Port
server.port=8080

# Application Name (used for Eureka registration)
spring.application.name=api-gateway

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# CORS Configuration
# Allow any localhost origin for development flexibility
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedOriginPatterns=http://localhost:*
# spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedOrigins=http://localhost:59242 # Previous specific origin
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedMethods=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedHeaders=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowCredentials=true

# Spring Cloud Gateway Route Definitions
# Route for Authentication Service (Public)
spring.cloud.gateway.routes[0].id=auth-service
# lb:// indicates load balancing via Eureka registered service name
spring.cloud.gateway.routes[0].uri=lb://auth-service 
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**

# Route for User Service (Secured)
spring.cloud.gateway.routes[1].id=user-service
spring.cloud.gateway.routes[1].uri=lb://user-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/users/**
spring.cloud.gateway.routes[1].filters[0]=AuthenticationFilter

