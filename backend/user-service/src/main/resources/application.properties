# Server Configuration
# server.port=8081 # Port might be assigned dynamically by Eureka/Gateway or set differently
# Assign dynamic port (0 means Spring Boot will pick an available port)
server.port=8082

# MongoDB Configuration (using URI)
spring.data.mongodb.uri=mongodb://localhost:27017/quizgame
# spring.data.mongodb.host=localhost
# spring.data.mongodb.port=27017
# spring.data.mongodb.database=quizgame
# spring.data.mongodb.username=
# spring.data.mongodb.password=

# Logging Configuration
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.level.org.springframework.web=INFO
logging.level.com.netflix.discovery=INFO
logging.level.com.netflix.eureka=INFO

# Security Configuration (Removed default user/pass - use dedicated auth service)
# spring.security.user.name=admin
# spring.security.user.password=admin
# Disable default Spring Security if not needed or configure properly
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration


# Application Name
spring.application.name=user-service

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
# Set explicit instanceId format to use "localhost"
eureka.instance.instanceId=localhost:${spring.application.name}:${server.port}
# Optional: Fine-tune registration intervals
# eureka.instance.lease-renewal-interval-in-seconds=10
# eureka.instance.lease-expiration-duration-in-seconds=30
eureka.client.healthcheck.enabled=true


# Actuator Configuration
management.endpoints.web.exposure.include=health,info 